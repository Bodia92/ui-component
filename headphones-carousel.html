<!DOCTYPE html>
<html lang="en" data-template-name="index">
  <head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
    <link rel="apple-touch-icon" href="/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/favicon-144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
  <link href="css/headphones-carousel.css" rel="stylesheet"></head>
  <body>
    <header class="header_hp">
      <div class="header_hp_in"><a class="header_hp__logo" href="#"><img class="header_hp__logo_img" src="../images/headphones-carousel/header_hp_logo.png" alt="logo"></a>
        <div class="header_hp__menu">
          <ul class="header_hp__icons_list">
            <li class="header_hp_icons__item"><a class="header_hp_icons__link">
                <div class="header_hp_icons__icon">
                  <svg class="icon icon_search icon--size_mod">
                    <use xlink:href="images/sprite/sprite.svg#search"></use>
                  </svg>
                </div></a></li>
            <li class="header_hp_icons__item"><a class="header_hp_icons__link">
                <div class="header_hp_icons__icon">
                  <svg class="icon icon_cart icon--size_mod">
                    <use xlink:href="images/sprite/sprite.svg#cart"></use>
                  </svg>
                </div></a></li>
            <li class="header_hp_icons__item"><a class="header_hp_icons__link">
                <div class="header_hp_icons__icon">
                  <svg class="icon icon_user icon--size_mod">
                    <use xlink:href="images/sprite/sprite.svg#user"></use>
                  </svg>
                </div></a></li>
          </ul>
        </div>
        <div class="header_hp__burger"><span class="header_hp__burger_decor"></span><span class="header_hp__burger_decor"></span></div>
      </div>
    </header>
    <div class="wrapper">
      <div class="base">
        <section class="section hero">
          <div class="hero_in">
            <div class="hero__wrap">
              <div class="hero_slider__content">
                <div class="hero_slider__wrapper">
                  <div class="hero_slider__container">
                    <div class="hero_slider__control_nav">
                      <ul></ul>
                    </div>
                    <div class="hero_slider__nav-wrapper">
                      <div class="hero_slider__btn_next_w">
                        <div class="hero_slider__btn_next"></div>
                      </div>
                      <div class="hero_slider__btn_prev_w">
                        <div class="hero_slider__btn_prev"></div>
                      </div>
                    </div>
                    <div class="hero_slide active">
                      <div class="hero_slide__wrap">
                        <div class="hero_slide__decors">
                          <div class="hero_slide__decor">
                            <svg class="icon icon_note_1 icon--size_mod">
                              <use xlink:href="images/sprite/sprite.svg#note_1"></use>
                            </svg>
                          </div>
                          <div class="hero_slide__decor">
                            <svg class="icon icon_note_1 icon--size_mod">
                              <use xlink:href="images/sprite/sprite.svg#note_1"></use>
                            </svg>
                          </div>
                          <div class="hero_slide__decor">
                            <svg class="icon icon_note_1 icon--size_mod">
                              <use xlink:href="images/sprite/sprite.svg#note_1"></use>
                            </svg>
                          </div>
                          <div class="hero_slide__decor">
                            <svg class="icon icon_note_1 icon--size_mod">
                              <use xlink:href="images/sprite/sprite.svg#note_1"></use>
                            </svg>
                          </div>
                          <div class="hero_slide__decor">
                            <svg class="icon icon_note_1 icon--size_mod">
                              <use xlink:href="images/sprite/sprite.svg#note_1"></use>
                            </svg>
                          </div>
                          <div class="hero_slide__decor">
                            <svg class="icon icon_note_2 icon--size_mod">
                              <use xlink:href="images/sprite/sprite.svg#note_2"></use>
                            </svg>
                          </div>
                          <div class="hero_slide__decor">
                            <svg class="icon icon_note_2 icon--size_mod">
                              <use xlink:href="images/sprite/sprite.svg#note_2"></use>
                            </svg>
                          </div>
                          <div class="hero_slide__decor">
                            <svg class="icon icon_note_2 icon--size_mod">
                              <use xlink:href="images/sprite/sprite.svg#note_2"></use>
                            </svg>
                          </div>
                          <div class="hero_slide__decor">
                            <svg class="icon icon_note_2 icon--size_mod">
                              <use xlink:href="images/sprite/sprite.svg#note_2"></use>
                            </svg>
                          </div>
                        </div>
                        <picture class="hero_slide__img_w">
                          <source srcset="images/headphones-carousel/headphones.png.webp" type="image/webp">
                          <source srcset="images/headphones-carousel/headphones.png" type="image/png"><img class="hero_slide__img" src="images/headphones-carousel/headphones.png" alt=" " loading="eager">
                        </picture>
                        <div class="hero_slide__content">
                          <div class="hero_slide__uptitle">Hear it. Feel it</div>
                          <div class="hero_slide__title">Move </br> with the </br> music</div>
                          <div class="hero_slide__price"><span>$ 435</span>
                            <s>$ 465</s>
                          </div>
                          <button class="hero_slide__btn_w" type="button"><a class="hero_slide__btn" href="#">Buy Now</a></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  <script defer src="js/headphones-carousel.js"></script></body>
</html>
