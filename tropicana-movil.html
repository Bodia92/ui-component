<!DOCTYPE html>
<html lang="en" data-template-name="tropicana-movil">
  <head>
    <meta charset="UTF-8">
    <title>Tropicana movil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
    <link rel="apple-touch-icon" href="/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/favicon-144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
  <link href="css/tropicana-movil.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <div class="base">
        <section class="section tropicana tropicana--color_v0_mod js-section-tropicana">
          <div class="section_in">
            <div class="tropicana__wrapper">
              <div class="tropicana__decor tropicana__decor--v1_mod"><img class="tropicana__decor_img" src="images/tropicana/leaf/leaf_1.png" alt="decor_leaf_1"></div>
              <div class="tropicana__decor tropicana__decor--v2_mod"><img class="tropicana__decor_img" src="images/tropicana/leaf/leaf_2.png" alt="decor_leaf_2"></div>
              <div class="tropicana__decor tropicana__decor--v3_mod"><img class="tropicana__decor_img" src="images/tropicana/leaf/leaf_3.png" alt="decor_leaf_3"></div>
              <div class="tropicana__decor tropicana__decor--v4_mod"><img class="tropicana__decor_img" src="images/tropicana/leaf/leaf_4.png" alt="decor_leaf_4"></div>
              <div class="tropicana__decor tropicana__decor--v5_mod"><img class="tropicana__decor_img" src="images/tropicana/leaf/leaf_5.png" alt="decor_leaf_5"></div>
              <div class="tropicana__decor tropicana__decor--v6_mod"><img class="tropicana__decor_img" src="images/tropicana/leaf/leaf_6.png" alt="decor_leaf_6"></div>
              <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="tropicana_product tropicana_product--color_v1_mod swiper-slide">
                    <div class="tropicana_product__in">
                      <h2 class="tropicana_product__title tropicana_product__title--size_v1_mod">orange</h2>
                      <div class="tropicana_product__pic">
                        <div class="tropicana_product__pic_in">
                          <picture class="tropicana_product__img tropicana_product__img--v1_mod">
                            <source srcset="images/tropicana/bottle/orange.png.webp" type="image/webp">
                            <source srcset="images/tropicana/bottle/orange.png" type="image/png"><img class="tropicana_product__img_in" src="images/tropicana/bottle/orange.png" alt=" " loading="eager">
                          </picture>
                          <div class="tropicana_product__decor_top tropicana_product__decor_top--v1_mod"><img class="tropicana_product__decor_img" src="images/tropicana/fruit/orange_top.png" alt="decor_top_1"></div>
                          <div class="tropicana_product__decor_bottom tropicana_product__decor_bottom--v1_mod"><img class="tropicana_product__decor_img" src="images/tropicana/fruit/orange_bottom.png" alt="decor_bottom_1"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tropicana_product tropicana_product--color_v2_mod swiper-slide">
                    <div class="tropicana_product__in">
                      <h2 class="tropicana_product__title tropicana_product__title--size_v2_mod">PINEAPPLE</h2>
                      <div class="tropicana_product__pic">
                        <div class="tropicana_product__pic_in">
                          <picture class="tropicana_product__img tropicana_product__img--v2_mod">
                            <source srcset="images/tropicana/bottle/pineapple.png.webp" type="image/webp">
                            <source srcset="images/tropicana/bottle/pineapple.png" type="image/png"><img class="tropicana_product__img_in" src="images/tropicana/bottle/pineapple.png" alt=" " loading="eager">
                          </picture>
                          <div class="tropicana_product__decor_top tropicana_product__decor_top--v2_mod"><img class="tropicana_product__decor_img" src="images/tropicana/fruit/pear_top.png" alt="decor_top_2"></div>
                          <div class="tropicana_product__decor_bottom tropicana_product__decor_bottom--v2_mod"><img class="tropicana_product__decor_img" src="images/tropicana/fruit/pineapple_bottom.png" alt="decor_bottom_2"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tropicana_product tropicana_product--color_v3_mod swiper-slide">
                    <div class="tropicana_product__in">
                      <h2 class="tropicana_product__title tropicana_product__title--size_v3_mod">PINA COLADA</h2>
                      <div class="tropicana_product__pic">
                        <div class="tropicana_product__pic_in">
                          <picture class="tropicana_product__img tropicana_product__img--v3_mod">
                            <source srcset="images/tropicana/bottle/pina_colada.png.webp" type="image/webp">
                            <source srcset="images/tropicana/bottle/pina_colada.png" type="image/png"><img class="tropicana_product__img_in" src="images/tropicana/bottle/pina_colada.png" alt=" " loading="eager">
                          </picture>
                          <div class="tropicana_product__decor_top tropicana_product__decor_top--v3_mod"><img class="tropicana_product__decor_img" src="images/tropicana/fruit/pineapple_top.png" alt="decor_top_3"></div>
                          <div class="tropicana_product__decor_bottom tropicana_product__decor_bottom--v3_mod"><img class="tropicana_product__decor_img" src="images/tropicana/fruit/coconut_bottom.png" alt="decor_bottom_3"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="slider_bullets"></div>
                <div class="slider_fraction">
                  <div class="slider_fraction__current">01</div>
                  <div class="slider_fraction__sepparator">/</div>
                  <div class="slider_fraction__total">1</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  <script defer src="js/tropicana-movil.js"></script></body>
</html>
